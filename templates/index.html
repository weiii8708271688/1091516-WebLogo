<!DOCTYPE html>
<html>
<head>
    <title>輸入文字</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #f3e7e9, #e3d0d5);
        }
        .student-id {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            font-weight: bold;
            background: #87ceeb;
            color: white;
        }
    </style>
</head>

<body>
    <div class="student-id">1091516 HW3 WEBLOGO</div>
    <div>
        <h1>請輸入文字</h1>
        <form action="result" method="post" enctype="multipart/form-data">
            <textarea name="user_input" placeholder="輸入文字" style="height: 200px; width: 300px;"></textarea>
            <br><br>
            <input type="file" name="file_upload">
            <br><br>
            <input type="hidden" name="input_type" value="text">
            <label for="data_type">序列類型：</label>
            <select id="data_type" name="data_type">
                <option value="amino_acid">amino acid</option>
                <option value="dna_rna">DNA/RNA</option>
            </select>
            <input type="submit" value="送出">
            
        </form>
    </div>
</body>
</html>
